<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Filmes - Rest Client</title>
  <meta name="description" content="">
  <meta name="author" content="José Ricardo">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">


  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="js/filme.js"></script>
</head>
<body>
  <div class="container">
    <div class="row" style=" position: absolute; right: 0px">
      <input type="search" name="search" id="search" >
      <button type="button" name="button" class="button-primary" onclick="pesquisar()" id="pesquisar"><i class="fas fa-search"></i></button>
      <div>
        <label for="pTitulo" style="display: inline;">
          <input type="radio" name="pesquisa" value="titulo" id="pTitulo" checked>
           <span class="label-body"> Título </span>
        </label>
        <label for="pDiretor" style="display: inline;">
          <input type="radio" name="pesquisa" value="diretor" id="pDiretor">
          <span class="label-body">Diretor</span>
        </label>
        <label for="pEstudio" style="display: inline;">
          <input type="radio" name="pesquisa" value="estudio" id="pEstudio">
          <span class="label-body">Estúdio</span>
        </label>
        <label for="pGenero" style="display: inline;">
          <input type="radio" name="pesquisa" value="genero" id="pGenero">
          <span class="label-body">Gênero</span>
        </label>
        <label for="pAno" style="display: inline"  >
          <input type="radio" name="pesquisa" value="ano" id="pAno"  >
          <span class="label-body">Ano</span>
        </label>
      </div>
    </div>
    <div class="row" style="margin-top: 5%;" >
        <h4>Filmes</h4>
        <a href="add.html" class="button button-primary "> <i class="fas fa-plus"></i>Cadastrar </a>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Título</th>
              <th>Diretor</th>
              <th>Estúdio</th>
              <th>Gênero</th>
              <th>Ano de lançamento</th>
              <th>Editar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody id="filmes">

          </tbody>
        </table>
    </div>
  </div>
</body>


</html>
