<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Filmes - Rest Client</title>
  <meta name="description" content="">
  <meta name="author" content="José Ricardo">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">


  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="js/filme.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      

        <div class="row">

          <h4>Filme</h4>
          <label for="titulo">Título</label>
          <input class="u-full-width" id="titulo" name="titulo" type="text">
        </div>
        <div class="row">
          <div class="six columns">
            <label for="diretor">Diretor</label>
            <input class="u-full-width" id="diretor" name="diretor" type="text">

            <label for="estudio">Estúdio</label>
            <input class="u-full-width" id="estudio" name="estudio" type="text">
          </div>

          <div class="six columns">
            <label for="genero">Gênero</label>
            <input class="u-full-width" id="genero" name="genero" type="text">

            <label for="ano">Ano de lançamento</label>
            <input class="u-full-width" id="ano" name="ano" type="text">
          </div>

        </div>
        <button class="button button-primary" id="cadastrar" type="button" onclick="cadastrar()" name="button">Cadastrar</button>

    </div>
  </div>
</body>


</html>
